<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{base :: head('Alterar usuário')}"> </head>
<body>
<div th:replace="~{base :: menu_admin}" ></div>

<div class="container mt-5">

    <div class="mt-5 mx-auto"> <h3> ALTERAR USUÁRIO </h3> </div>

    <form th:object="${requisicaoAlterarCliente}" method="post" th:action="@{/admin/alterar/usuario}" class="mt-3">

        <div class>
            <label for="nome" class="form-label">Nome Completo </label>
            <input type="text"  class="form-control" th:field="*{nome}">
            <input type="hidden" id="id" th:field="*{id}">
            <!--  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>

        <div class>
            <label for="cpf" class="form-label"> CPF </label>
            <input type="text" class="form-control" th:field="*{cpf}">
            <!--  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>

        <div class>
            <label for="dataNascimento" class="form-label"> Data de Nascimento </label>
            <input type="date" class="form-control" th:field="*{dataNascimento}">
            <!--  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>

        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>

    </form>

</div>
</body>
</html>
