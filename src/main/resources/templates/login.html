<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{base :: head(Login)}"> </head>

<body>

<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<!--<div class="container">-->
<!--    <div class="item"></div>-->
<!--</div>-->

<div style="display: flex; align-items: center; justify-content: center; height: 100%; background-color: #470848">
    <div style="height: 400px; width: 300px; border-radius: 5px; background-color: #470848">
        <div class="container">

            <h4 class="mt-3" style="color: white"> Login </h4>

            <form th:action="@{/login}" method="post" class="mt-5">

                <div class>
                    <label for="usuario" class="form-label" style="color: white">Usuário </label>
                    <input type="text" class="form-control" placeholder="usuário" id="usuario" name="username">
                    <!--  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>

                <div class>
                    <label for="senha" class="form-label" style="color: white"> Senha </label>
                    <input type="text" class="form-control" placeholder="senha" id="senha" name="password">
                    <!--  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>

                <div class="form-group mt-3">
                    <button type="submit" value="Sign In" class="btn btn-primary">Enviar</button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
